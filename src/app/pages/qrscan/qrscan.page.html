<ion-content style="height: 100%;">

  <div class="qr-header">
    <ion-fab horizontal="start" style="margin-top: 10px;">
      <ion-button color="dark" style="margin: 10px; margin-left: 10px; padding: 5px 10px;"><strong>{{dname}}</strong></ion-button>
    </ion-fab>
    <ion-fab horizontal="end" style="margin-top: 10px;">
      <ion-fab-button [attr.size]="this.statusSize" [attr.color]="this.statusColor" disabled>
        <!-- <strong *ngIf="!this.isSending" style="color: black;">{{countdown}}</strong> -->
        <ion-icon *ngIf="!this.isSending" name="eye" style="color: white;"></ion-icon>
        <ion-icon *ngIf="this.isSending" name="cloud-upload"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <!-- VIDEO HISTORY AREA -->
  <div style="height: fit-content; width: -webkit-fill-available; background-color: #3d3d3d;">
    <!-- <video #video [hidden]="!scanActive" width="100%" controls></video> -->
    <video #video width="100%" height="100%" style="transform: scaleX(-1); max-width: 720px; margin: auto; display: block;"></video>

    <!-- Used to render the camera stream images -->
    <canvas #canvas width="100" height="100" hidden></canvas>
    <ion-item style="position: relative;top: -80px;" *ngIf="false">
      <ion-range color="primary" pin="true" step="5" min="0" max="250" [(ngModel)]="focusValue" (ionChange)="onSliderEvent($event)"></ion-range>
    </ion-item>
  </div>

  <!-- LOG HISTORY AREA -->
  <div class="log-list" style="overflow: scroll; overflow-x: hidden; flex: 1 1 auto;">
    <ion-list-header>
      <ion-label><h1>Log History for Today: <strong>{{curDate | date:'hh:mm a'}}</strong></h1></ion-label>
    </ion-list-header>
    <ion-list style="overflow-y: hidden;">
      <ion-item *ngFor="let att of attendance; let i = index">
        <ion-avatar slot="start">
          <ion-img [src]="att.avatar"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{att.fname}} {{att.lname}}</h2>
          <p>{{att.stamp}}</p>
        </ion-label>
        <ion-badge color="{{att.color}}" slot="end">{{att.event}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
