<ion-content>
  <ion-label *ngIf="this.previous !== null" vertical="top" horizontal="start" slot="fixed">
    <div style="margin: 25px; padding: 5px 10px; background-color: #a243df;">
      <h2>{{dname}}</h2>
    </div>
  </ion-label>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" [attr.color]="this.statusColor" disabled><strong>{{countdown}}</strong></ion-fab-button>
  </ion-fab>
  <!-- Fallback for iOS PWA -->

    Start scan
  </ion-button> -->

  <!-- <ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">
    <ion-icon slot="start" name="refresh"></ion-icon>
    Reset
  </ion-button> -->

  <!-- Shows our camera stream -->
  <!-- <video #video [hidden]="!scanActive" width="100%" controls></video> -->
  <video #video width="100%" style="-webkit-transform: scaleX(-1);transform: scaleX(-1);"></video>

  <!-- Used to render the camera stream images -->
  <canvas #canvas hidden></canvas>

  <!-- <ion-button expand="full" (click)="captureImage()">
    <ion-icon slot="start" name="camera"></ion-icon>
    Capture Image
  </ion-button> -->

  <!-- Stop our scanner preview if active -->
  <!-- <ion-button expand="full" (click)="stopScan()" color="danger" *ngIf="scanActive">
    <ion-icon slot="start" name="close"></ion-icon>
    Stop scan
  </ion-button> -->

  <ion-list>
    <ion-list-header>
      <ion-label><h2>Log History for Today</h2></ion-label>
    </ion-list-header>

    <ion-item *ngFor="let att of attendance; let i = index">
      <ion-avatar slot="start">
        <ion-img [src]="att.avatar"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{att.fname}} {{att.lname}}</h2>
        <p>{{att.stamp}}</p>
      </ion-label>
      <ion-badge color="{{att.color}}" slot="end">{{att.event}}</ion-badge>
    </ion-item>
  </ion-list>
