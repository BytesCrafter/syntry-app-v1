<ion-content>
  <div class="login-window">
    <div class="header-section">
      <img src="assets/images/logo.png" alt="" class="icon">
      <label><strong>Syntry</strong> v{{util.version}}</label>
    </div>
    <div class="form-div">
      <ion-label class="form-head"> {{util.getString('Sign in')}} </ion-label>
      <ion-input type="email" [placeholder]="util.getString('Email')" [(ngModel)]="email">
        <ion-icon name="mail" slot="icon-only"></ion-icon>
      </ion-input>
      <ion-input type="password" [placeholder]="util.getString('Password')" [(ngModel)]="password">
        <ion-icon name="key" slot="icon-only"></ion-icon>
      </ion-input>
      <ion-button expand="block" (click)="login()">
        <span *ngIf="!loggedIn">LOGIN</span>
        <ion-spinner name="circular" *ngIf="loggedIn"></ion-spinner>
      </ion-button>
    </div>
  </div>
</ion-content>
