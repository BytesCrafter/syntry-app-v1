
<ion-content>
  <ion-label vertical="top" horizontal="start" slot="fixed">
    <div style="margin: 15px 20px 0; margin-left: 80px; padding: 5px 10px;">
      <h2>Hello! {{ auth.userToken.fullname }}</h2>
    </div>
  </ion-label>
  <ion-grid style="margin-top: 50px;">
    <ion-row style="margin: 20px; margin-bottom: 0;">
      <ion-col size="12">
        <ion-card>
          <ion-card-header style="margin: 25px 0;">
            <ion-card-title class="ion-text-center" style="font-size: xx-large;">{{currentTime}}</ion-card-title>
            <ion-card-subtitle class="ion-text-center time-info">{{currentDate}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" style="padding: 20px;">
        <ion-list-header>
          <ion-label><h2>Company Advisories</h2></ion-label>
        </ion-list-header>
        <ion-list *ngIf="!isLoading" style="background-color: transparent;">
          <ion-item *ngFor="let advise of advisories; let i = index" style="border-bottom: 15px transparent dashed;">
            <ion-grid style="padding: 30px 10px 10px;">
              <ion-row style="padding-bottom: 10px; border-bottom: 1px white solid;"><ion-label color="dark">{{advise.title}}</ion-label></ion-row>
              <ion-row><p [innerHTML]="advise.description"></p></ion-row>
              <ion-row style="display: block; text-align: right;">
                <p style="font-style: italic; font-size: smaller;">{{advise.start_date}} - {{advise.end_date}}</p>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="isLoading" style="background-color: transparent;">
          <ion-item style="border-bottom: 7px transparent dashed;">
            <ion-spinner name="crescent" style="padding-right: 50px;"></ion-spinner> Please wait...
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
