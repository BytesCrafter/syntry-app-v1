
<ion-content>
  <ion-label vertical="top" horizontal="start" slot="fixed">
    <div style="margin: 15px 20px 0; margin-left: 80px; padding: 5px 10px;">
      <h2>Hello! {{ auth.userToken.fullname }}</h2>
    </div>
  </ion-label>
  <ion-grid style="margin-top: 50px;">
    <ion-row>
      <ion-col *ngIf="isClockedIn" size="10" size-lg offset="1">
        <ion-card>
          <ion-card-header style="margin: 25px 0;">
            <ion-card-title class="ion-text-center" style="font-size: xxx-large;">{{currentTimespan}}</ion-card-title>
            <ion-card-subtitle class="ion-text-center">{{currentDatestart}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-button color="danger" (click)="logTime()" style="margin-right: 15px;">TIME OUT</ion-button>
            <ion-button color="secondary" disabled="">TAKE BREAK</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col *ngIf="!isClockedIn" size="10" size-lg offset="1">
        <ion-card>
          <ion-card-header style="margin: 25px 0;">
            <ion-card-title class="ion-text-center" style="font-size: xxx-large;">{{currentTime}}</ion-card-title>
            <ion-card-subtitle class="ion-text-center">{{currentDate}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-button color="success" (click)="logTime()">TIME IN</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" size-lg offset="1">
        <ion-list-header>
          <ion-label><h2>History for Last 30 days</h2></ion-label>
        </ion-list-header>
        <ion-list style="background-color: transparent;">
          <ion-item *ngFor="let att of attendance; let i = index" style="border-bottom: 7px transparent dashed;">
            <ion-label>
              <p><ion-badge color="success" slot="end" style="font-size: 7px;">IN</ion-badge> {{att.timein}}</p>
              <p><ion-badge color="danger" slot="end" style="font-size: 7px;">OUT</ion-badge> {{att.timeout}}</p>
            </ion-label>
            <ion-badge color="primary" slot="end">{{att.duration}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
