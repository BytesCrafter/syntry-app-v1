
<ion-content>
  <ion-grid style="margin-top: 50px;">
    <ion-row>
      <ion-col size="10" size-lg offset="1">
        <ion-card>
          <ion-card-header style="margin: 25px 0;">
            <ion-card-title class="ion-text-center" style="font-size: xxx-large;">10:23:56 h</ion-card-title>
            <ion-card-subtitle class="ion-text-center">Started on 10:43 PM of 12 Dec 2021</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-button color="danger" style="margin-right: 15px;">TIME OUT</ion-button>
            <ion-button color="secondary" disabled="">TAKE BREAK</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" size-lg offset="1">
        <ion-list-header>
          <ion-label><h2>Log History for Today</h2></ion-label>
        </ion-list-header>
        <ion-list>
          <ion-item *ngFor="let att of attendance; let i = index">
            <ion-avatar slot="start">
              <ion-img [src]="att.avatar"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{att.fname}} {{att.lname}}</h2>
              <p>{{att.stamp}}</p>
            </ion-label>
            <ion-badge color="{{att.color}}" slot="end">{{att.event}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
