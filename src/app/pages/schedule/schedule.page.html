 <ion-content>
  <div class="space-top">

  </div>
  <div class="header">
    <h4>My Schedule</h4>

    <div *ngIf="scheds && !isLoading" style="padding: 20px;">
      <!-- List of Input Items -->
      <ion-list style="background-color: transparent;">
        <ion-item  *ngFor="let sched of scheds; let i = index" style="border-bottom: 10px transparent solid;">
          <ion-col size="3" slot="start"><ion-label>{{getDayName(i)}}</ion-label></ion-col>
          <ion-col size="6">
            <ion-text>{{sched?sched.in:''}}</ion-text> - <ion-text>{{sched?sched.out:''}}</ion-text>
          </ion-col>
          <ion-col size="2" slot="end"><ion-toggle disabled="" checked="{{sched}}"></ion-toggle></ion-col>
        </ion-item>
      </ion-list>
    </div>

    <div *ngIf="!scheds && !isLoading" style="padding: 20px;" class="ion-text-center">
      <ion-label color="warning">No schedule had been assigned to you yet.</ion-label>
    </div>

    <div *ngIf="isLoading" style="padding: 20px;" class="ion-text-center">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

  </div>
</ion-content>
