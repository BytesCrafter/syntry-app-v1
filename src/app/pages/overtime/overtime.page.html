
<ion-content>
  <ion-label vertical="top" horizontal="start" slot="fixed">
    <div style="margin: 15px 20px 0; margin-left: 80px; padding: 5px 10px;">
      <h2>Hello! {{ auth.userToken.fullname }}</h2>
    </div>
  </ion-label>
  <ion-grid style="margin-top: 50px;">
    <ion-row style="margin: 20px; margin-bottom: 0;">
      <ion-col *ngIf="isLoading" size="12">
        <ion-card>
          <ion-card-header style="margin: 25px 0;">
            <ion-card-title class="ion-text-center" style="font-size: xx-large;">{{currentTime}}</ion-card-title>
            <ion-card-subtitle class="ion-text-center time-info">{{currentDate}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-spinner name="crescent"></ion-spinner>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col *ngIf="isClockedIn && !isLoading" size="12">
        <ion-card>
          <ion-card-header style="margin: 25px 0;">
            <ion-card-title class="ion-text-center" style="font-size: xx-large;">{{currentTimespan}}</ion-card-title>
            <ion-card-subtitle class="ion-text-center time-info">{{currentDatestart}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-button color="danger" class="action-btn" (click)="logTime()" style="margin-right: 15px;">TIME OUT</ion-button>
            <ion-button color="secondary" class="action-btn" disabled="">TAKE BREAK</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col *ngIf="!isClockedIn && !isLoading" size="12">
        <ion-card>
          <ion-card-header style="margin: 25px 0;">
            <ion-card-title class="ion-text-center" style="font-size: xx-large;">{{currentTime}}</ion-card-title>
            <ion-card-subtitle class="ion-text-center time-info">{{currentDate}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-button color="success" class="action-btn" (click)="logTime()" style="width: max-content;">TIME IN</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" style="padding: 20px;">
        <ion-list-header>
          <ion-label><h2>History for Last 30 days</h2></ion-label>
        </ion-list-header>
        <ion-list *ngIf="!isLoading" style="background-color: transparent;">
          <ion-item *ngFor="let att of overtime; let i = index" style="border-bottom: 15px transparent dashed;">
            <ion-label>
              <p style="font-size: 11px;"><ion-label color="success" slot="end" style="font-size: 7px;">IN</ion-label> {{att.timein}}</p>
              <p style="font-size: 11px;"><ion-label color="danger" slot="end" style="font-size: 7px;">OUT</ion-label> {{att.timeout}}</p>
            </ion-label>
            <ion-label color="dark" style="text-align: right; font-size: 15px;">{{att.duration}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="isLoading" style="background-color: transparent;">
          <ion-item style="border-bottom: 7px transparent dashed;">
            <ion-spinner name="crescent" style="padding-right: 50px;"></ion-spinner> Please wait...
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
