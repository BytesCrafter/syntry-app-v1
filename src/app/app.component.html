<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-thumbnail slot="start">
            <ion-img [src]="avatar" style="border-radius: 50%;margin: 50px;"></ion-img>
          </ion-thumbnail>
          <ion-list-header>{{ fname }} {{ lname }}</ion-list-header>
          <ion-note>{{ email }}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item lines="none" button (click)="logout()">
            <ion-icon slot="start" ios="power-outline" md="power-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>

        <ion-list id="labels-list">
          <ion-label class="version">Syntry v{{ version }}</ion-label>
          <ion-label class="version" style="padding-top: 10px;">2021 Â© BytesCrafter</ion-label>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
